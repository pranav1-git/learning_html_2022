<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        table , th , td{
            border: 1px solid black;
            padding: 10px;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <div>
        <table>
            <tr>
                <th colspan="2" rowspan="2"></th>
                <th colspan="3">Faculty</th>

            </tr>

            <tr>
                <td>Arts</td>
                <td>Science</td>
                <td>Commerce</td>
            </tr>

            <tr>
                <td rowspan="2">Students</td>
                <td>Boys</td>
                <td>100</td>
                <td>500</td>
                <td>450</td>
            </tr>

            <tr>
                <td>Girls</td>
                <td>75</td>
                <td>300</td>
                <td>500</td>
            </tr>
        </table>
    </div>
</body>
</html>
