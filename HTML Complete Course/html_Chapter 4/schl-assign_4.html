<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        table , th , td{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div>
        <table>

            <caption>
                Yesterdays Weather
            </caption>
            <thead>
                <tr>
                    <th>CITY</th>
                    <th>HIGH</th>
                    <th>LOW</th>
                    <th>WIND</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mumbai</td>
                    <td>33</td>
                    <td>24</td>
                    <td>West</td>
                </tr>
                <tr>
                    <td>Pune</td>
                    <td>34</td>
                    <td>25</td>
                    <td>South</td>
                </tr>
                <tr>
                    <td>Latur</td>
                    <td>32</td>
                    <td>20</td>
                    <td>South</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
