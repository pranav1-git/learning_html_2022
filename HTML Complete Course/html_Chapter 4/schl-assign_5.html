<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        table,
        th,
        td {
            border: 1px solid black;
            padding: 10px;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <div>
        <table>
           
                <tr>
                    <th rowspan="2">Name</th>
                    <th colspan="4">Science</th>
                </tr>


           

           
                <tr>
                    <td>Physics</td>
                    <td>Chemistry</td>
                    <td>Biology</td>
                </tr>

                <tr>
                    <td>Arjun</td>
                    <td>34</td>
                    <td>25</td>
                    <td>32</td>
                </tr>

                <tr>
                    <td>Ajay</td>
                    <td>32</td>
                    <td>20</td>
                    <td>27</td>
                </tr>

                <tr>
                    <td>Sandeep</td>
                    <td>26</td>
                    <td>44</td>
                    <td>32</td>
                </tr>
           
        </table>
    </div>

</body>

</html>
